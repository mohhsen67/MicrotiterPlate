<div>
    <form [formGroup]="form">
        <label for="columns"><b>Columns: </b></label>
        <input id="columns" type="text" formControlName="columns" 
            (blur)="onBlurEvent($event)" (keyup)="onKeyUp($event.target.value)" tabindex="1">
        <span> Example: "1, 2, 3, 5, 6, 7, 9" <b>or</b> "1-3, 5-7, 9"</span>
        <div *ngIf="!columns?.errors?.isValid">
            <span style="color:red">Invalid Columns!</span>
        </div>
    </form>

    <app-plate-selector></app-plate-selector>
</div>
